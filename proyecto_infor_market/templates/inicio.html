<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<name name="viewport" context="width=device-width,initial-scale=1">
	<title></title>
</head>
<body>
	{% if user.is_authenticated %}
		<a href="{% url 'logout' %}">Cerrar Seccion</a>
	{% else %}
		<a href="{% url 'login' %}">Iniciar Seccion</a>
	{% endif %}

	{% if user.is_authenticated %}
			<h1>Hola {{user.get_full_name}} </h1>
	{% else %}
		<h1>Bienvenido a nuestro sitio de compras!</h1>
	{% endif %}
	<ul>
		{% for p in productos %}
			<li>{{p.nombre}} - ${{p.precio}}</li>
		{% endfor %}
	</ul>
	
</body>
</html>
